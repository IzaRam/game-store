<div class="container">

  <div class="col-md-8 ">

    <form (ngSubmit)="onSubmit()" [formGroup]="gameForm" class="center-block">

      <div class="row form-group">
        <div class="col-sm-8">
          <label for="name">Name</label>
          <input
          type="text"
          id="name"
          formControlName="name"
          class="form-control">
        </div>
      </div>

      <div class="row form-group">
        <div class="col-sm-2">
          <label for="year">Year</label>
          <input
          type="number"
          id="year"
          formControlName="year"
          class="form-control">
        </div>
      </div>


      <div class="row form-group">
        <div class="col-sm-8">
          <label for="desc">Description</label>
          <textarea
          type="text"
          id="desc"
          class="form-control"
          rows="6"
          formControlName="description"></textarea>
        </div>
      </div>

      <div class="row form-group">
        <div class="col-sm-8">
          <label for="image">Image Url</label>
          <input
          type="text"
          id="image"
          class="form-control"
          formControlName="image_url">
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="btn-toolbar">
            <button class="btn btn-success" type="submit" [disabled]="!gameForm.valid">Save</button>
            <button class="btn btn-danger" type="button" (click)="onCancelEditGame()">Cancel</button>
          </div>
        </div>
      </div>

    </form>


  </div>

</div>
