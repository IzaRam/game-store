<div class="container">

  <div class="col-md-8 ">

    <form class="center-block">

      <div class="row form-group">
        <div class="col-sm-8">
          <label for="name">Name</label>
          <input
          [(ngModel)]="game.name"
          name="Name"
          type="text"
          id="name"
          class="form-control">
        </div>
      </div>

      <div class="row form-group">
        <div class="col-sm-2">
          <label for="year">Year</label>
          <input
          type="number"
          id="year"
          class="form-control"
          [(ngModel)]="game.year"
          name="Year">
        </div>
      </div>


      <div class="row form-group">
        <div class="col-sm-8">
          <label for="desc">Description</label>
          <textarea
          type="text"
          id="desc"
          class="form-control"
          [(ngModel)]="game.description"
          name="Description"></textarea>
        </div>
      </div>

      <div class="row form-group">
        <div class="col-sm-8">
          <label for="image">Image Url</label>
          <input
          type="text"
          id="image"
          class="form-control"
          [(ngModel)]="game.imageUrl"
          name="Image">
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="btn-toolbar">
            <button (click)="onSaveGame()" class="btn btn-success" type="submit">Save</button>
          </div>
        </div>
      </div>

    </form>


  </div>

</div>
