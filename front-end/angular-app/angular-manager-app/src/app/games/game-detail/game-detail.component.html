<div class="row" style="margin-bottom: 10px;">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>

      <button
        type="button"
        class="btn btn-primary dropdown-toggle">
        Manage Game <span class="caret"></span>
      </button>

      <ul class="dropdown-menu">
        <li><a href="#">Edit Game</a></li>
        <li><a href="#" (click)="onDeleteGame(game)">Delete Game</a></li>
      </ul>

    </div>
  </div>
</div>

<div class="row" style="margin-bottom: 10px;">
  <div class="col-xs-12">
    <img src="{{ game.imageUrl }}" alt="" class="img-responsive">
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <p style="font-weight: bold; font-size: medium;">{{ game.name }}</p>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <p>{{ game.year }}</p>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <p>{{ game.description }}</p>
  </div>
</div>
