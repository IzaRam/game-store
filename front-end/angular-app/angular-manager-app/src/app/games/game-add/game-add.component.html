<div class="container">

  <div class="col-md-8 col-md-offset-4">

    <form class="center-block">

      <div class="row form-group">
        <div class="col-sm-8">
          <label for="name">Name</label>
          <input
          type="text"
          id="name"
          class="form-control"
          #nameInput>
        </div>
      </div>

      <div class="row form-group">
        <div class="col-sm-2">
          <label for="year">Year</label>
          <input
          type="number"
          id="year"
          class="form-control"
          #yearInput>
        </div>
      </div>


      <div class="row form-group">
        <div class="col-sm-8">
          <label for="desc">Description</label>
          <textarea
          type="text"
          id="desc"
          class="form-control"
          #descriptionInput></textarea>
        </div>
      </div>

      <div class="row form-group">
        <div class="col-sm-8">
          <label for="image">Image Url</label>
          <input
          type="text"
          id="image"
          class="form-control"
          #imageInput>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="btn-toolbar">
            <button class="btn btn-success" type="submit" (click)="addNewGame()">Add</button>
            <button class="btn btn-danger" type="button">Delete</button>
            <button class="btn btn-primary" type="button">Clear</button>
          </div>
        </div>
      </div>

    </form>


  </div>

</div>
