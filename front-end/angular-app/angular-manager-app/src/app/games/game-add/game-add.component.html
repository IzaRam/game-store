<div class="container">

  <div class="col-md-8 col-md-offset-4">

    <form (ngSubmit)="onSubmit(form)" #form="ngForm" class="center-block">

      <div class="row form-group">
        <div class="col-sm-8">
          <label for="name">Name</label>
          <input
          type="text"
          id="name"
          class="form-control"
          name="name"
          ngModel
          required>
        </div>
      </div>

      <div class="row form-group">
        <div class="col-sm-2">
          <label for="year">Year</label>
          <input
          type="number"
          id="year"
          class="form-control"
          name="year"
          ngModel
          required
          pattern="^[1-2]+[0-9]{3}$">
        </div>
      </div>


      <div class="row form-group">
        <div class="col-sm-8">
          <label for="desc">Description</label>
          <textarea
          type="text"
          id="desc"
          class="form-control"
          name="description"
          ngModel
          required></textarea>
        </div>
      </div>

      <div class="row form-group">
        <div class="col-sm-8">
          <label for="image">Image Url</label>
          <input
          type="text"
          id="image"
          class="form-control"
          name="image"
          ngModel
          required>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="btn-toolbar">
            <button class="btn btn-success" type="submit" [disabled]="!form.valid">Add</button>
            <button class="btn btn-primary" type="button" (click)="onClear(form)">Clear</button>
          </div>
        </div>
      </div>

    </form>


  </div>

</div>
