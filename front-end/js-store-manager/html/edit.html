<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Game</title>

    <link rel="stylesheet" href="../css/edit.css">
</head>
<body>

    <div class="edit-content">

        <h3>Update Game</h3>

        <form id="myForm" action="../index.html">
            <label for="name">Name: </label> <br>
            <textarea type="text" name="name" id="name" rows="2" cols="40"></textarea>
            <br>
            <label for="year">Year: </label> <br>
            <input type="number" name="year" id="year">
            <br>
            <label for="description">Description: </label> <br>
            <textarea type="text" name="description" id="description" rows="3" cols="40"> </textarea>
            <br>
            <label for="image">Image URL: </label> <br>
            <textarea type="text" name="image" id="image" rows="2" cols="40"></textarea>
            <br>    
            <label for="quantity">Quantity: </label> <br>
            <input type="number" name="quantity" id="quantity">
            <br>
            <label for="price">Price: </label> <br>
            <input type="number" step="0.01" name="price" id="price">
            <br>
            <input type="submit" value="SAVE">
        </form>

    </div>
    

    <script type="text/javascript" src="../js/edit.js"></script>

</body>
</html>
