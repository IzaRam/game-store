<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login-style.css">
</head>
<body>

    <header>
        <a href="index.html"><h1>Game Store</h1></a>
    </header>

    <main>

        <div class="login">
            <h1>Sign-In</h1>
            <form action="" id="loginForm">
                <label for="username">Username</label>
                <br>
                <input type="text" name="username" id="username">
                <br>
                <label for="password">Password</label>
                <br>
                <input type="password" name="password" id="password">
                <br>
                <input type="submit" value="LOGIN">
            </form>
        
            <div id="result" ></div>
        </div>

        <div class="register">
            <a href="register.html">Create Your Account</a>
        </div>

    </main>

    

    <script type="text/javascript">

        document.getElementById("loginForm").addEventListener("submit", function(e){

            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            var body = JSON.stringify({
                username: username,
                email: "default",
                password: password
            });

            var url = "http://localhost:8080/users/verify";

            var response = Post(url, body);

            if(response == "false") {
                document.getElementById("result").textContent = "Invalid Username or Password";
            } else {
                localStorage.setItem("isLogged", true);
                localStorage.setItem("username", username);
                window.location = "index.html";
            }

            e.preventDefault();

        });

        
        function Post(url, body){
            var httpreq = new XMLHttpRequest(); 
            httpreq.open("POST",url,false);
            httpreq.setRequestHeader("Content-Type", "application/json;charset=utf-8")
            httpreq.send(body);
            return httpreq.responseText;          
        }

    </script>
    
</body>
</html>
